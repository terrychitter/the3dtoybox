<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>THE3DToyBox - Sign In</title>
    <style></style>
  </head>
  <body>
    <div class="img-container">
      <img
        src="https://media.discordapp.net/attachments/1085644871508971680/1097858040243421294/logo4_18_141534.png?width=677&height=677"
        alt="The3dToyBox logo"
        class="logo"
      />
    </div>
    <form action="../sign-in.php" method="post">
      <h1>Sign In</h1>
      <p>Stay updated on new and exciting products.</p>
      <div class="inputs">
        <div class="form-control">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email or Phone"
            required
          />
          <label for="email">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Error Message</label>
        </div>
      </div>
      <button class="forgot">Forgot Password?</button>
      <button type="submit">Sign In</button>
      <p>
        Don't have an account?
        <a href="/sign-up/sign-up.html" class="create">Create One.</a>
      </p>
    </form>
  </body>
</html>
