<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>THE3DToyBox - Sign In</title>
    <style></style>
  </head>
  <body>
    <div class="img-container">
      <img
        src="https://media.discordapp.net/attachments/1085644871508971680/1097858040243421294/logo4_18_141534.png?width=677&height=677"
        alt="The3dToyBox logo"
        class="logo"
      />
    </div>
    <form action="POST">
      <h1>Sign Up</h1>
      <p>Create your account to be able to purchase products from our site.</p>
      <div class="inputs">
        <div class="form-control">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username *"
            required
          />
          <label for="first-name">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone Number *"
            required
          />
          <label for="phone">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email *"
            required
          />
          <label for="email">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password *"
            required
          />
          <label for="password">Error Message</label>
        </div>
      </div>
      <p>
        Already have an account?
        <a href="/sign-in/sign-in.html" class="create">Sign In</a>
      </p>
      <button type="submit">Sign In</button>
    </form>
  </body>
</html>
