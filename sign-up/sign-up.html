<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>THE3DToyBox - Sign In</title>
    <style></style>
  </head>
  <body>
    <div class="img-container">
      <img
        src="https://media.discordapp.net/attachments/1085644871508971680/1097858040243421294/logo4_18_141534.png?width=677&height=677"
        alt="The3dToyBox logo"
        class="logo"
      />
    </div>
    <form action="POST">
      <h1>Sign In</h1>
      <p>Create your account tobe able to purchase products from our site.</p>
      <div class="inputs">
        <div class="form-control">
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name *"
            required
          />
          <label for="first-name">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name *"
            required
          />
          <label for="last-name">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone Number *"
            required
          />
          <label for="phone">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email *"
            required
          />
          <label for="email">Error Message</label>
        </div>
        <div class="form-control">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password *"
            required
          />
          <label for="password">Error Message</label>
        </div>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </body>
</html>
