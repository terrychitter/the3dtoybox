<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/805e2252e6.js"
      crossorigin="anonymous"
    ></script>
    <title>The 3DToyBox</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="right-header">
          <img src="logo.png" alt="logo" width="50px" height="50px" />
          <input
            type="search"
            name="search-products"
            id="search-products"
            placeholder="Search Products"
            class="product-search"
          />
          <button class="icon-button">
            <i class="fa-solid fa-user fa-lg"></i>
          </button>
        </div>
        <div class="left-header">
          <nav>
            <ul>
              <li><a href="/categories">Categories</a></li>
              <li><a href="/about">About Us</a></li>
              <li><a href="/support">Support</a></li>
            </ul>
          </nav>
          <div class="ecom-actions">
            <button class="icon-button wishlist">
              <i class="fa-solid fa-heart fa-lg"></i>
            </button>
            <button class="icon-button cart">
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="message-header">
        <p>Some message for future</p>
      </div>
    </header>
    <section class="hero"></section>
    <section class="categories">
      <h2>Search Categories</h2>
      <div class="categories-grid">
        <button class="category-button marvel"><a href="">Marvel</a></button>
        <button class="category-button dc"><a href="">DC</a></button>
        <button class="category-button anime"><a href="">Anime</a></button>
        <button class="category-button star-wars">
          <a href="">Star Wars</a>
        </button>
      </div>
    </section>
    <section class="featured">
      <h2>Featured Products</h2>
      <div class="featured-grid">
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
        <div class="product-card"></div>
      </div>
    </section>
  </body>
</html>
