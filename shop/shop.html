<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The 3DToyBox Shop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/805e2252e6.js"
      crossorigin="anonymous"
    ></script>
    <main>
      <div id="search" class="search">
        <form action="" method="get" class="search-form">
          <div class="searchbar">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search products"
            />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </button>
          </div>
        </form>
        <button class="see-all">
          See All<i class="fa-solid fa-angles-right fa-lg"></i>
        </button>
      </div>
      <div id="categories" class="categories">
        <h2>Search Categories</h2>
        <ul>
          <li>
            <a href="">New</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li>
            <a href="">Featured</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li>
            <a href="">Miniature-Figurines</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li>
            <a href="">Collectibles</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li>
            <a href="">Keychains</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li>
            <a href="">Home Decor</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li>
            <a href="">Pins</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
          <li>
            <a href="">Toys</a>
            <i class="fa-solid fa-chevron-right"></i>
          </li>
        </ul>
      </div>
      <div id="promotions" class="promotions" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
            <i class="fa-solid fa-circle-chevron-left fa-lg"></i></i>
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          <i class="fa-solid fa-circle-chevron-right fa-lg"></i>
        </button>
        <div class="carousel">
          <ul data-slides>
            <li class="promotional-slide" data-active>
              <img
                src="https://dummyimage.com/1920x1080/000/ffffff.png&text=Image+1"
                alt=""
              />
            </li>
            <li class="promotional-slide">
              <img
                src="https://dummyimage.com/1920x1080/000/ffffff.png&text=Image+2"
                alt=""
              />
            </li>
            <li class="promotional-slide">
              <img
                src="https://dummyimage.com/1920x1080/000/ffffff.png&text=Image+3"
                alt=""
              />
            </li>
          </ul>
        </div>
      </div>
      <div id="brands" class="brands">
        <h2>Shop By Brands</h2>
        <ul class="scroller">
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Xbox_one_logo.svg" alt="xbox">
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/PlayStation_logo.svg" alt="">
            </li>
            <li>
                <img src="https://media.discordapp.net/attachments/1085644871508971680/1103701655146467479/Batman_Logo_PNG25.png?width=551&height=310" alt="">
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/en/5/5d/Genshin_Impact_logo.svg" alt="">
            </li>
            <li>
                <img src="https://media.discordapp.net/attachments/1085644871508971680/1103750701210935469/nintendo-2-logo-png-transparent.png?width=677&height=677" alt="">
            </li>
            <li>
                <img src="https://media.discordapp.net/attachments/1085644871508971680/1103702232114929675/Demon-Slayer-Logo-PNG3.png?width=551&height=310" alt="">
            </li>
        </ul>        
      </div>
      <section id="new" class="category-group new">New</section>
      <section id="featured" class="category-group featured">Featured</section>
      <section id="mini-figures" class="category-group mini-figures">
        Mini-figures
      </section>
      <section id="Collectibles" class="category-group Collectibles">
        Collectibles
      </section>
      <section id="keychains" class="category-group keychains">
        Keychains
      </section>
      <section id="home-decor" class="category-group home-decor">
        Home decor
      </section>
      <section id="pins" class="category-group pins">Pins</section>
      <section id="toys" class="category-group toys">Toys</section>
      <div id="news" class="news">News</div>
    </main>
  </body>
</html>
